{%extends 'base_menu.html'%}
{% load crispy_forms_tags %}

{%block content%}
 <h1 class="text-center">Reset your password</h1>
  <p>Enter your full email address in the box below and you'll receive an email with instructions to get a new one.</p>

  <form method="POST" action="{%url 'password_reset'%}">
    {% csrf_token %}
   {{ form|crispy }}
   <br>
   <hr>
    <input type="submit" value="Get Instructions">
  </form>

{%endblock%}
