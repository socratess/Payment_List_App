  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Bill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {%csrf_token%}
        <p><strong>Are you sure you want to delete this bill?</strong></p>
<ul>
<li>
<p><strong>Name:</strong> {{object.title}}</p>
</li>
<li>
<p><strong>Description:</strong> {{object.description}}</p>
</li>
<li>
<p><strong>Price:</strong> {{object.price}}</p>
</li>
</ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="delete_bill({{object.pk}});">Delete</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
