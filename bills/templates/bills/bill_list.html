{%extends 'base_menu.html'%} 
{% load static %} 
{%block content%}

<div id="Register_bill" class="col-md-4">
  <button type="button" class="btn btn-primary" onclick="open_modal_create('{% url 'bills:bill_create'%}');">Create Bill</button>
</div>

<div id="upload_bill" class="col-md-4">
  <button type="button" class="btn btn-success" onclick="open_modal_upload('{% url 'bills:bill_upload'%}');">Upload Bill</button>
</div>

<table
  id="example"
  class="table table-striped table-bordered"
  style="width: 100%"
>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Price</th>
      <th>Created</th>
      <th>Important</th>
      <th>Detail</th>
      <th>Update</th>
      <th>Delete</th>
      <th>Payment</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


<div class="modal fade" id="create" role="dialog">
</div>
<div class="modal fade" id="update" role="dialog">
</div>
<div class="modal fade" id="delete" role="dialog">
</div>
<div class="modal fade" id="payment" role="dialog">
</div>
<div class="modal fade" id="detail" role="dialog">
</div>
<div class="modal fade" id="upload" role="dialog">
</div>
<script src="{% static 'bill_list.js' %}"></script>
{%endblock%}
